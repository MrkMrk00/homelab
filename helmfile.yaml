repositories:
  - name: metallb
    url: https://metallb.github.io/metallb

  - name: traefik
    url: https://traefik.github.io/charts

  - name: mojo2600
    url: https://mojo2600.github.io/pihole-kubernetes/

  - name: bitnami
    url: https://charts.bitnami.com/bitnami

  - name: longhorn
    url: https://charts.longhorn.io

  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts

  - name: mariadb-operator
    url: https://helm.mariadb.com/mariadb-operator

  - name: argo
    url: https://argoproj.github.io/argo-helm
---
releases:
  - name: metallb
    namespace: metallb-system
    chart: metallb/metallb

  - name: traefik
    namespace: traefik-system
    chart: traefik/traefik
    values:
      - values/traefik.yaml

  - name: traefik
    namespace: traefik-prod-system
    chart: traefik/traefik
    values:
      - values/traefik-prod.yaml

  - name: pihole
    namespace: pihole-system
    chart: mojo2600/pihole
    values:
      - values/pihole.yaml

  - name: externaldns
    namespace: pihole-system
    chart: bitnami/external-dns
    values:
      - values/pihole-externaldns.yaml

  - name: longhorn
    namespace: longhorn-system
    chart: longhorn/longhorn
    values:
      - values/longhorn.yaml

  - name: kube-prometheus-stack
    namespace: prometheus-system
    chart: prometheus-community/kube-prometheus-stack
    values:
      - values/kube-prometheus-stack.yaml

  - name: mariadb-operator
    namespace: mariadb-system
    chart: mariadb-operator/mariadb-operator
    values:
      - values/mariadb-operator.yaml

  - name: argocd
    namespace: argocd
    chart: argo/argo-cd
    values:
      - values/argocd.yaml

  - name: phpmyadmin
    namespace: phpmyadmin
    chart: bitnami/phpmyadmin
    values:
      - values/phpmyadmin.yaml
